<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading"><label>Cadastro de Modulos</label>
        </div>
        <div class="panel-body">
            <div class="btn-toolbar">
                <button id="button-inserir" type="button" class="btn btn-success" (click)="inserir()">Inserir</button>
                <button id="button-editar" type="button" class="btn btn-default" (click)="editar()">Editar</button>
                <button id="button-excluir" type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
            </div>
            <hr />
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let modulo of modulos" [ngClass]="{'setSelected': selected && selected.id === modulo.id}"
                            (click)="setSelected(modulo)">
                            <td>{{modulo.nome}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-offset-5">
                            {{modulos.length}} / {{modulos.length}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button id="button-editar" type="button" class="btn btn-default" (click)="back()">Voltar</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
