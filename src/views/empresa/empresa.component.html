<div class="row grid-inicial">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><label>Cadastro de Empresas</label>
            </div>
            <div class="panel-body">
                <div class="btn-toolbar">
                    <button id="button-inserir" type="button" class="btn btn-success" (click)="inserir()">Inserir</button>
                    <button id="button-editar" type="button" class="btn btn-default"  (click)="editar()">Editar</button>
                    <button id="button-excluir" type="button" class="btn btn-danger"  (click)="excluir()">Excluir</button>
                </div>
                <hr />
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Raz√£o Social</th>
                                <th>Cnpj</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empresa of empresas" [hidden]="empresa._isRoot" [ngClass]="{'setSelected': selected && selected.id === empresa.id}" (click)="setSelected(empresa)">
                                <td>{{empresa.nome}}
                                    
                                </td>
                                <td>{{empresa.cnpj}}</td>
                                <td>{{empresa.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
